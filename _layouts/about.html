---
layout: default
---
<div class="page-wrapper">
  <div class="page-hero">
    <div class="container">
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.subtitle %}<p class="page-subtitle">{{ page.subtitle }}</p>{% endif %}
    </div>
  </div>
  <div class="container page-content about-content">
    {% for section in page.sections %}
    <section class="content-section">
      <h2>{{ section.title }}</h2>
      <p>{{ section.body }}</p>
      {% if section.cta %}
      <a href="{{ section.cta.url | relative_url }}" class="btn btn-outline" style="margin-top:8px;">{{ section.cta.label }}</a>
      {% endif %}
    </section>
    {% endfor %}
  </div>
</div>
