name: Deploy Dev Preview

on:
  push:
    branches:
      - dev

permissions:
  contents: write

concurrency:
  group: "pages-dev"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build & Deploy Dev Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build with Jekyll (Dev config)
        run: bundle exec jekyll build --config _config.yml,_config.dev.yml
        env:
          JEKYLL_ENV: development

      # Checkout gh-pages into a subfolder so we can surgically
      # update only /dev without touching the production build
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-output
          fetch-depth: 0

      - name: Copy dev build into /dev subfolder
        run: |
          mkdir -p gh-pages-output/dev
          cp -r _site/. gh-pages-output/dev/

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages-output
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dev/
          git commit -m "dev preview: ${{ github.sha }}" || echo "Nothing to commit"
          git push origin gh-pages
